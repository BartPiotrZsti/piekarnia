    <style>
        body{

    header{
    background-color: rgb(241, 198, 90);
    height: 150px;
    margin: 0;
    font-size: xx-large;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}

.header-content{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 50px;
}

nav{
    display: flex;
    gap: 30px;
}

nav a{
    text-decoration: none;
    color: black;
}

img{
    height: 100px;
    width: auto;
}
    .slider {
      position: relative;
      width: 100%;
      height: 700px;
      overflow: hidden;
      object-fit: contain;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
     
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .text-box {
      position: absolute;
      left: 0;
      top: 0;
      width: 33.33%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      font-size: 20px;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

    .dot.active {
      background-color: white;
    }
    .srodek{
      text-align: center;
    }
    .container{
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .container img{
      width: 300px;
      height: auto;
      display: block;
    }
    .card{
      flex: 0 0 30%;
      border: 2px solid black;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: white;
      margin: 10px;
    }
    .card a{
      display: inline-block;
      text-decoration: underline;
      color: black;
      margin-top: 10px;
    }
    .card p{
      margin: 10px 0;
    }
    .card img{
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    footer{
      background-color: rgb(241, 198, 90);
      color: black;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      font-size: xx-large;
      font-weight: bold;
    }
    </style>
</head>
<body>

    <div class="slider">
        <div class="slide active" style="background-image: url('chleb.png');">
          <div class="text-box">Chleb z oliwkami i suszonymi pomidorami</div>
        </div>
        <div class="slide" style="background-image: url('lody.png');">
          <div class="text-box">Lody</div>
        </div>
        <div class="slide" style="background-image: url('deser.png');">
          <div class="text-box">Desery</div>
        </div>
      
        <div class="dots">
          <div class="dot active" onclick="showSlide(0)"></div>
          <div class="dot" onclick="showSlide(1)"></div>
          <div class="dot" onclick="showSlide(2)"></div>
        </div>
      </div>
      
      <script>
        let slides = document.querySelectorAll('.slide');
        let dots = document.querySelectorAll('.dot');
        let currentSlide = 0;
      
        function showSlide(index) {
          if (index < 0) index = slides.length - 1;
          if (index >= slides.length) index = 0;
          slides.forEach((slide, i) => {
            slide.classList.remove('active');
            dots[i].classList.remove('active');
          });
          slides[index].classList.add('active');
          dots[index].classList.add('active');
        }
        showSlide(0);
        dots.forEach((dot, index) => {
          dot.addEventListener('click', () => showSlide(index));
        });
      </script>
